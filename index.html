  var G_UNIFORMS = {

    dT      : { type:"f" , value:0                            },
    time    : { type:"f" , value:0                            },
    t_audio : { type:"t" , value: audioController.texture     },
    t_refl  : { type:"t" , value: null }

 function init(){


    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 
      50 ,
      window.innerWidth / window.innerHeight,
      10,
      10000
    );

    // placing our camera position so it can see everything
    camera.position.z = 275;
    camera.lookAt( new THREE.Vector3() );

    cubeCamera = new THREE.CubeCamera( 20, 100000, 1024 );
    cubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
    scene.add( cubeCamera );

    // Getting the container in the right location
    container     = document.createElement( 'div' );
    container.id  = 'container';
    
    document.body.appendChild( container );

    // Getting the stats in the right position
    stats = new Stats();
    stats.domElement.id = 'stats';
    document.body.appendChild( stats.domElement );


    // Setting up our Renderer
    renderer = new THREE.WebGLRenderer({ alpha: true });

    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );
    renderer.domElement.style.background="#000";
    
    controls = new THREE.TrackballControls( camera , renderer.domElement);

    controls.minDistance = 1;
    controls.maxDistance = 3000;

    // Making sure our renderer is always the right size
    window.addEventListener( 'resize', onWindowResize , false );
    window.addEventListener( 'mousemove', onMouseMove , false );
   

    initBackground();
    initRepelers();
    TextGems = initTextGems();
    ModelGems = initModelGems();


    //gem.debug();
    controller.connect();
  }


  function animate(){




    G_UNIFORMS.dT.value = clock.getDelta();
    G_UNIFORMS.time.value += G_UNIFORMS.dT.value;
    
    
    audioController.update();
    stats.update();
    controls.update();
    updateRepelers();
    updateCubeMap();
    updateFingers( controller.frame() );

    renderer.render( scene , camera );

    requestAnimationFrame( animate );

  
    for( var propt in TextGems ){

      TextGems[propt].update();

    }

    for( var propt in ModelGems ){

      ModelGems[propt].update();

    }
  }


  function onMouseMove(e ){

 
  }

  // Resets the renderer to be the proper size
  function onWindowResize(){

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();


    renderer.setSize( window.innerWidth, window.innerHeight );
   
    var dpr = devicePixelRatio || 1;

    //camUniforms.SS.value.x = window.innerWidth * dpr;
    //camUniforms.SS.value.y = window.innerHeight * dpr;


  }


  function onLoad(){


    loaded ++;

    console.log(loaded );
    if( loaded === neededToLoad ){

      init();
      animate();
      
   
      /*if( stream ){
      
        stream.play();

      }*/

    }

  }

  function toCart( r , t , p ){

    var x = r *(Math.sin(t))*(Math.cos(p));
    var y = r *(Math.sin(t))*(Math.sin(p));
    var z = r * (Math.cos(t));

    return new THREE.Vector3(x,y,z);

  }
